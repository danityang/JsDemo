<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>第一个js程序</title>
		<script>
			function displayData() {
				document.getElementById("date").innerHTML = Date();
			}
		</script>
	</head>

	<body>
		<p>今天是
			<p id="date"></p>
		</p>
		<button type="button" onclick="displayData()">点击显示日期</button>
		<button type="button" onclick="displayAnother()">点击显示另外一段话</button>
		<script>
			document.write("<p>段落1</p>")
		</script>
		<p id="sant">test</p>
		<script>
			function displayAnother() {
				document.getElementById("sant").innerHTML = "另外一句话";
			}
		</script>
	</body>

</html>
