<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>js输出</title>
		<script>
			function win_alert(){
				window.alert("窗口弹出")
			}
			function doc_write(){
				document.write("document write")
			}
		</script>
	</head>

	<body>
		<!--js输出方式有以下几种：
		
    	使用 window.alert() 弹出警告框。
    	使用 document.write() 方法将内容写到 HTML 文档中。
    	使用 innerHTML 写入到 HTML 元素。
    	使用 console.log() 写入到浏览器的控制台。
		-->
		<button type="button" onclick="win_alert()">窗口弹出式</button>
		<!--如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖。-->
		<button type="button" onclick="doc_write()">文档输出式</button>
	</body>

</html>
